<script>

var UserModel = Backbone.Model.extend({
	url: '/users/me',
	idAttribute: '_id',
  	defaults: {
		"name": "Default Name",
	    "email": "default@email.com"
  	},
	parse: function (response) {
		var name = response.name || this.defaults.name,
		tokens = name.split(' ');

		response.firstname = tokens[0];
		response.lastname = tokens.length > 1 ? tokens[tokens.length - 1] : '';

		return response;
	}
});

//==================================[ COLLECTIONS ]===================================

var AvailableUsersList = Backbone.Collection.extend({
  url: '/users/available',
  model: UserModel
});

var FriendsRequestsList = Backbone.Collection.extend({
  url: '/friendships/requests'
});

var FriendsRequestedList = Backbone.Collection.extend({
  url: '/friendships/requested'
});

var FriendsList = Backbone.Collection.extend({
  url: '/friendships/me'
});

//=====================================[ VIEWS ]======================================

var ProfileView = Backbone.View.extend({
	template: _.template($("#profileTemplate").html()),
	initialize: function() {		
	    this.listenTo(this.model, 'sync', this.render);
	    this.model.fetch();
	    this.loadCollections();
	},
	loadCollections: function() {
		this.users = new AvailableUsersList();
		this.friendRequests = new FriendsRequestsList();
		this.friendRequested = new FriendsRequestedList();
		this.friends = new FriendsList();

		this.listenTo(this.users, 'update', this.logCollection);
		this.listenTo(this.friendRequests, 'update', this.logCollection);
		this.listenTo(this.friendRequested, 'update', this.logCollection);
		this.listenTo(this.friends, 'update', this.logCollection);
		
		this.users.fetch({label:'Available Users Collection'});
		this.friendRequests.fetch({label:'Friends Requests'});		
		this.friendRequested.fetch({label:'Friends Requested'});		
		this.friends.fetch({label:'Friends'});		
	},
	logCollection: function (collection, options) {
		console.log( options.label, collection.models );
	},
	render: function() {
		this.$el.html( this.template( this.model.attributes ));		
	}
});

var EditProfileView = Backbone.View.extend({
	events: {
		'submit form': 'save'
	},
	template: _.template($("#editProfileTemplate").html()),
	initialize: function() {	    
		this.listenTo(this.model, 'sync', this.render);
		this.model.fetch();
	},
	render: function() {
		this.$el.html( this.template( this.model.attributes ));
	},
	save: function(event) {
		event.preventDefault();
		var $form = $(event.currentTarget);
		this.model.set({
			name: $form.find('#name').val(),
      		email: $form.find('#email').val()
		} );
		this.model.save();
	}
});

var Router = Backbone.Router.extend({
  routes: {
    "edit": "editProfile",
    "*splat": "viewProfile"
  },
  initialize: function() {
    Backbone.history.start();
  },
  viewProfile: function() {
    var userModel = new UserModel(),
        profileView = new ProfileView({ model: userModel });

    this.setView(profileView);
  },
  editProfile: function(userId) {
    var userModel = new UserModel(),
        editProfileView = new EditProfileView({ model: userModel });

    this.setView(editProfileView);
  },
  setView: function( view ){
    if( this.currentView ){
      this.currentView.remove();
    }
    this.currentView = view;
    this.currentView.$el.appendTo('#mainViewContainer');
  }
});

// Start the router
var router = new Router();
