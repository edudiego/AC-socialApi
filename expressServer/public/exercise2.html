<body>

	<div id="myContainer" class="container full"></div>
	
	<script type="text/template" id="myMicroTemplate">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>What is Backbone.js?</h4>
		</div>
		<div class="panel-body">
			Are we finding out?
		</div>
	</div>	
	</script>

	<script type="text/template" id="myMicroTemplate_">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>What is Backbone.js?</h4>
		</div>
		<div class="panel-body">
			<%= answer %>
		</div>
	</div>	
	</script>			

	<!-- script references -->
	<script type="text/javascript" src="lib/js/jquery.min.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
			
	<script type="text/javascript" src="./lib/js/json2/json2.js"></script>
	<script type="text/javascript" src="./lib/js/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="./lib/js/backbone/backbone-min.js"></script>

<script>

var MyView = Backbone.View.extend({
	template: _.template( $('#myMicroTemplate').html() ),
	render: function(){
		this.$el.html( this.template() );
		this.$el.appendTo('#myContainer');
		return this;
	}
});

var MyViewQuery = MyView.extend({
	render: function(){
		this.$el.html( this.template() );
		this.$el.find('.panel-body').text("Let's find out!");
		this.$el.appendTo('#myContainer');
		return this;
	}
});

var MyViewUnderscore = MyView.extend({
	template: _.template( $('#myMicroTemplate_').html() ),	
	render: function(){
		this.$el.html( this.template({ answer: 'A JavasScript MVC library!' }));		
		this.$el.appendTo('#myContainer');
		return this;
	}
});

var myViewInstance = new MyView();
var myViewJ = new MyViewQuery();
var myView_ = new MyViewUnderscore();

myViewInstance.render();
myViewJ.render();
myView_.render();

</script>

		
	</body>
